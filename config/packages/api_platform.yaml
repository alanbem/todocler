api_platform:
  title: 'TODOcler API'
  description: 'Over-engineered TODO application.'
  doctrine:
    enabled: true
  mapping:
    paths:
      - '%kernel.project_dir%/src/Productivity/Interfaces/Rest/ApiPlatform/config/resources'
  formats:
    # enabled formats with hyperlinks
    jsonld:  ['application/ld+json']
    jsonhal: ['application/hal+json']
  patch_formats:
    jsonapi: ['application/vnd.api+json']
  error_formats:
    jsonld:  ['application/ld+json']
    jsonhal: ['application/hal+json']
  swagger:
    versions: [ 3 ]
    api_keys:
      apiKey:
        name: Authorization
        type: header
  enable_swagger_ui: false
  enable_re_doc: false
  exception_to_status:
    Productivity\Domain\Exception\ListNotFound: 404
    Productivity\Domain\Exception\TaskAlreadyCompleted: 400
    Productivity\Domain\Exception\TaskAlreadyExists: 400
    Productivity\Domain\Exception\TaskNotFound: 404
    Productivity\Domain\Exception\UserNotAllowed: 400
    Productivity\Application\Command\CreateListTest: 400
